
<html>
{% load static %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link type="text/css" rel="stylesheet" href="/static/password_reset_form.css">
        <title>Forgot your password?</title>
    </head>

    <body class="reset_form_body">
    {% block content %}
    <div class="container" align="center">
        <ul>
            <li>
                <h2>Forgot your password?</h2>
            </li>


            <li class="before">
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
            </li>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}


            <input type="submit" value="Send me instructions" class="input-send" >

        </form>
            </li>
         </ul>
     </div>
    {% endblock %}
    </body>
</html>
